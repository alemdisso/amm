[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"

resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0

resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.modules = ""

resources.layout.layoutPath = APPLICATION_PATH "/layouts"
resources.layout.layout = wrapper

autoloaderNamespaces[] = "Moxca_"

resources.view.encoding = "utf-8"

conecta.adapter = pdo_mysql
conecta.params.host = host
conecta.params.username = username
conecta.params.password = password
conecta.params.dbname = dbname

conecta.params.charset = "utf8"
conecta.params.driver_options.1002 = "SET NAMES utf8"

//home
resources.router.routes.home.route = /home
resources.router.routes.home.defaults.module = default
resources.router.routes.home.defaults.controller = index
resources.router.routes.home.defaults.action = index

uploads.path.acervo = APPLICATION_PATH "/../public/uploads/acervo"

[staging : production]
conecta.params.host = host
conecta.params.username = username
conecta.params.password = password
conecta.params.dbname = dbname

[testing : production]
conecta.params.host = host
conecta.params.username = username
conecta.params.password = password
conecta.params.dbname = dbname

phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
conecta.params.host = host
conecta.params.username = username
conecta.params.password = password
conecta.params.dbname = dbname
